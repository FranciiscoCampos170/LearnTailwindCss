<html>

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <!-- blue background, rounded, thick left border -->
    <div><button class="m-4 bg-blue-800 py-2 px-4 text-gray-400 text-sm rounded-lg border-l-8 border-blue-700">Submit</button></div>

    <!-- Red text, outlined -->
    <div><button class="m-4 border-2 border-red-500 text-red-500 rounded px-3 py-1">Cancel</button></div>

    <!-- light Indigo background, bottom border, indigo text -->
    <div><button class="m-4 bg-indigo-200 border-b-4 border-indigo-800 px-4 py-1">Save</button></div>

    <!-- Thick rounded, lots of padding, large button -->
    <div><button class="rounded-full border-4 px-16 py-3 uppercase font-bold text-sm bg-orange-600 border-orange-800">Buy Now</button></div>

    <!-- Outlined, serif font, uppercase, rounded -->
    <div><button class="m-4 border text-xs font-serif uppercase rounded-lg p-2">Send Postcard</button></div>

</body>

</html>
